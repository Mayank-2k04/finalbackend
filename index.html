<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lab Report Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      max-width: 600px;
    }
    h2 { margin-top: 2rem; }
    input, button {
      display: block;
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 1rem;
    }
    #user-info {
      background: #f8f8f8;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ§ª Lab Report Extractor</h1>

  <h2>Sign Up</h2>
  <input id="signup_email" placeholder="Email" />
  <input id="signup_password" placeholder="Password" type="password" />
  <button onclick="signup()">Sign Up</button>

  <h2>Login</h2>
  <input id="login_email" placeholder="Email" />
  <input id="login_password" placeholder="Password" type="password" />
  <button onclick="login()">Login</button>

  <div id="user-info">
    <h3>Logged in as:</h3>
    <p><strong>Name:</strong> <span id="user_name"></span></p>
    <p><strong>Email:</strong> <span id="user_email"></span></p>
    <p><strong>User ID:</strong> <span id="user_id"></span></p>
  </div>

  <h2>Upload Report</h2>
  <input id="file_input" type="file" />
  <button onclick="extractReport()">Extract Report</button>

  <h3>Response</h3>
  <textarea id="output" readonly></textarea>

  <script>
    let token = "";

    function parseJwt (token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
      } catch (e) {
        console.error("Error decoding token:", e);
        return null;
      }
    }

    async function signup() {
      const email = document.getElementById("signup_email").value;
      const password = document.getElementById("signup_password").value;

      const res = await fetch("http://localhost:8000/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });
      const data = await res.json();
      document.getElementById("output").value = JSON.stringify(data, null, 2);
    }

    async function login() {
      const email = document.getElementById("login_email").value;
      const password = document.getElementById("login_password").value;

      const res = await fetch("http://localhost:8000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });
      const data = await res.json();
      document.getElementById("output").value = JSON.stringify(data, null, 2);

      if (data.access_token) {
        token = data.access_token;
        const payload = parseJwt(token);
        if (payload) {
          document.getElementById("user_name").innerText = payload.name || "N/A";
          document.getElementById("user_email").innerText = payload.email || "N/A";
          document.getElementById("user_id").innerText = payload.sub || "N/A";
          document.getElementById("user-info").style.display = "block";
        }
        alert("Login successful!");
      }
    }

    async function extractReport() {
      const fileInput = document.getElementById("file_input");
      if (!fileInput.files.length) {
        alert("Please select a file first!");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      const res = await fetch("http://localhost:8000/extract", {
        method: "POST",
        headers: { Authorization: "Bearer " + token },
        body: formData,
      });

      const data = await res.json();
      document.getElementById("output").value = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
